<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %} - Cuneiform</title>
</head>
<body>
<ul>
	<li><a href="{{ url_for('post_list') }}">All Posts</a></li>
	{% if not g.user.is_authenticated %}
	<li><a href="{{ url_for('login') }}">Login</a></li>
	{% else %}
	<li><a href="{{ url_for('create_post_form') }}">New Post</a></li>
	<li><a href="{{ url_for('logout') }}">Logout</a></li>
	{% endif %}
</ul>
{% block content %}{% endblock %}
</body>
</html>
