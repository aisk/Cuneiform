<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <script src="{{ url_for('static', filename='jquery.slim.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}" ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
  <div class="container">
    <header class="page-header">
      <h1 class="page-title">Cuneiform <small class="text-uppercase">admin</small></h1>
    </header>
    <div class="row">
      <section class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
          <li class="{% if active == 'post_list' %}active{% endif %}"><a href="{{ url_for('admin.post_list') }}">Posts</a></li>
          <li class="{% if active == 'tag_list' %}active{% endif %}"><a href="{{ url_for('admin.tag_list') }}">Tags</a></li>
          <li class="{% if active == 'image_list' %}active{% endif %}"><a href="{{ url_for('admin.image_list') }}">Images</a></li>
        </ul>
      </section>
      <section class="col-md-10">
        {% include "admin/layout/messages.html" %}
        {% block content %}{% endblock %}
        {% include "admin/layout/footer.html" %}
      </section>
    </div>
  </div>
  </body>
</html>
