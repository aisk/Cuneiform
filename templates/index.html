{% extends "layout.html" %}
{% block title %}Posts - Cuneiform{% endblock %}
{% block body %}
  <div class="posts">
    <h1>All Posts</h1>
    {% for post in posts %}
    <h3><a href="{{ url_for('single_post', post_id=post.id) }}">{{ post.get('title') }}</a></h3>
    {% endfor %}
  </div>
  {% if page > 1 %}
  <p><a href="{{ url_for('index', page=page-1) }}">Prev</a></p>
  {% endif %}
  {% if more %}
  <p><a href="{{ url_for('index', page=page+1) }}">Next</a></p>
  {% endif %}
{% endblock %}
