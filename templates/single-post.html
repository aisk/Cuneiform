{% extends "layout.html" %}
{% block title %}{{ post.get('title') }} - Cuneiform{% endblock %}
{% block body %}
  <article class="">
    <h1>{{ post.get('title') }}</h1>
    <p>Created at {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
    {{ post.get('markedContent')|safe }}
  </article>
{% endblock %}
