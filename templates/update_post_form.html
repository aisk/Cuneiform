{% extends "layout/base.html" %}
{% block title %}Post Editor{% endblock %}
{% block content %}
<form action="{{ url_for('update_post', post_id=post.id) }}", method="post" enctype="multipart/form-data">
    <label>Post Title</label>
    <input type="text" name="title" value="{{ post.get('title') }}">
    <label>Tags (seperate with `,`)</label>
    <input type="text" name="tags">
    <hr>
    <h3>Current Featured Image</h3>
    {% if post.get('featured_image') %}
    <img src="{{ post.get('featured_image').get_thumbnail_url(width=100, height=100) }}">
    {% endif %}
    <label>Upload a New One</label>
    <input type="file" name="featured_image">
    <hr>
    <label>Content</label>
    <textarea name="content">{{ post.get('content') }}</textarea>
    <input type="submit" value="Submit">
</form>
{% endblock %}
